<header
    class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" [routerLink]="'/'" routerLinkActive="router-link-active" >
    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
        <!-- [routerLinkActiveOptions]="{exact: true}"> means when routerLink path matches with Url exactly(fullpath match)
        then only make the link active -->
        <a class="p-2" [routerLink]="'/'" 
            routerLinkActive="active-custom"
            [routerLinkActiveOptions]="{exact: true}">
            Home
        </a>
        <a class="p-2" [routerLink]="'/shop'" routerLinkActive="active-custom">Shop</a>
        <a class="p-2">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark" [routerLink]="'/basket'" style="cursor: pointer;"></i>
            <div class="cart-no" *ngIf="(basket$ | async) as basket" >{{basket.items.length}}</div>
        </a>
        <a class="btn btn-outline-secondary mr-2" href="#">Login</a>
        <a class="btn btn-outline-secondary mr-3" href="#">Sign up</a>
    </div>
</header>
